{% extends "sessions/base.html" %}


{% block content %}
<style>
  body {
    font-family: 'Montserrat', sans-serif;
  }
</style>

<div class="container text-center mt-4">
  <h1 style="text-align:left; width: 49%; display: inline-block">Upper body</h1>
  <h1 style="text-align:right; width: 50%; display: inline-block">11.11.2022</h1>
</div>

<div class="container mt-4">
  <div class="row row-cols-3 gx-5 gy-4">

    {% for exercise in session.records %}
    <div class="col">
      <div class="p-3 border border-dark rounded-4">
        <!-- <h3 class="text-center card-title">{{exercise.exercise_name}}</h3> -->
        <h3 style="text-align:left; width: 10%; display: inline-block">{{loop.index}}</h3>
        <h3 style="text-align:center; width: 80%; display: inline-block">{{exercise.exercise_name}}</h3>
        <table class="table text-center">
          <thead>
            <th scope="col">Weight</th>
            <th scope="col">Reps</th>
            <th scope="col">Time</th>
          </thead>
          <tbody>
            {% for set in exercise.sets %}
            <tr scope="row">
              <td>{{set.weight}}</td>
              <td>{{set.reps}}</td>
              <td>{{set.time}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% endfor %}



  </div>
</div>

{% endblock %}
