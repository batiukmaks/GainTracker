{% extends "sessions/base.html" %}
{% block content %}
<div class="container my-5 text-center">
  <p class="session-page-title fs-2">List of sessions</p>
</div>

{% if sessions == [] %}  
<div class="container text-center no-records">
  <h3 class="fs-2">You do not have any sessions yet. Create them by going to workouts!</h3>
</div>
{% endif %}

<div class="container text-center">
  <div class="row row-cols-1 gy-3">
    {% for session in sessions %}
    <div class="col">
      <a href="{{session.id}}">
        <div class="d-flex justify-content-between session-wrapper border border-secondary border-2 rounded rounded-4 px-3 py-2">
          <p class="m-0">{{session.workout_name}}</p>
          <p class="m-0">{{session.date}}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
