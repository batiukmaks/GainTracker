<!DOCTYPE html>
<html>

<head>
  <title>GainTracker</title>
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='progress/css/reset.css')}}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='progress/css/style.css')}}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul class="navigation-links">
        <li><a href="/workouts">Workouts</a></li>
        <li><a href="/sessions">Sessions</a></li>
        <li><a href="/user/progress/measurements">User</a></li>
      </ul>
    </nav>
  </header>
  <div class="user">
    <div class="user-info">
      <div class="icon">
        {% if schema.sex == 'male' %}
          <image src="{{url_for('static', filename='progress/img/male_avatar_icon.png')}}" width="150" height="157" /></image>
        {% else %}
          <image src="{{url_for('static', filename='progress/img/female_avatar_icon.png')}}" width="150" height="157" /></image>
        {% endif %}
      </div>

      <div class="about-user">
        <p class="username">{{schema.first_name}} {{schema.last_name}}</p>
        <p>username: {{schema.username}}</p>
        <p>birthday: {{schema.birthday}}</p>
      </div>
    </div>

    <div class="update-button">
      <a href="/user/progress/measurements/add">
        <button class="update-measurements">Update measurements</button>
      </a>
    </div>

  </div>

  <div class="progress">
    <nav>
      <ul class="progress-links">
        <li><a href="measurements">Measuremens Progress</a></li>
        <li><a href="exercises">Exercises Progress</a></li>
        <li><a href="muscles">Muscles Progress</a></li>
      </ul>
    </nav>
  </div>

  {% block content %}{% endblock %}

</body>

</html>
