{% extends "workouts/base.html" %}
{% block content %}
<div class="upper-buttons">
  <ul class="excercise-filters">
    <li><button class="list-button">All</button></li>
    <li><button class="list-button">Chest</button></li>
    <li><button class="list-button">Core</button></li>
    <li><button class="list-button">Booty</button></li>
    <li><button class="list-button">Full Body</button></li>
  </ul>
  <a href="add"><button class="workout-creation-button">Create workout</button></a>
</div>

<ul class="exersices-container">
  {% for workout in workouts %}
  <li>
    <a href="{{workout.id}}">
      <div class="workout-image-wrapper">
        <img src="{{url_for('static', filename='workouts/img/photo1.jpg')}}">
        <p class="workout-name">{{ workout.name }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
  {% endblock %}
