{% extends "auth/base.html" %}
{% block styles_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth/css/login.css')}}" />
{% endblock %}


{% block header_logo %}
<a href="#">
  <div class="header-title">
    <h1>GainTracker</h1>
  </div>
</a>
{% endblock %}
{% block content %}

<div class="login-container">
  <p>
    Hi there,<br />
    Log into account
  </p>

  <form method="post" action="login">
    <div>
      <div class="log-in-placeholder">
        <input type="text" placeholder="username or email" name="username_or_email" required />
      </div>
      <div class="log-in-placeholder">
        <input type="password" placeholder="password" name="password" required />
      </div>

      <div class="check-box-container">
        <!-- <div>
              <label class="check-box">
                <input type="checkbox" />
                keep me signed in
              </label>
            </div> -->

        <div style="text-align: left"><a href="#" class="forgot_psw">forgot ur password?</a></div>
      </div>
    </div>
    <div>
      <button class="login_button" type="submit">log in</button>
    </div>
    <div class="dont_have_ac">
      Don't have account yet? <br /><a href="signup"
        class="sign_up_linc">Sign up</a>
    </div>
  </form>
</div>
{% endblock %}
