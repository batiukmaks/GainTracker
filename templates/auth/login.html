{% extends "auth/base.html" %}
{% block styles_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth/css/login.css')}}" />
{% endblock %}

{% block header_logo %}
<div class="container text-center">
  <a href="/about">
    <h1>GainTracker</h1>
  </a>
</div>
{% endblock %}
{% block content %}

<div class="container mt-5 w-50 border border-dark rounded rounded-5 text-center login-container">
  <div class="mt-5">
    <h2>
      Hi there,
      <br />
      Log into account
    </h2>
  </div>

  <div class="my-5 mt-5">
    <form method="post" action="login">
      <div class="container text-center">
        <div>
          <input class="mb-3 ps-3 fs-4 rounded rounded-4 border border-dark log-in-placeholder" type="text"
            placeholder="username or email" name="username_or_email" autocomplete="off" required />
        </div>
        <div>
          <input class="ps-3 fs-4 rounded rounded-4 border border-dark log-in-placeholder" type="password"
            placeholder="password" name="password" autocomplete="off" required />
        </div>
      </div>

      <div class="container mt-4 w-100 text-center">
        <button class="btn btn-outline-secondary px-5 fs-4 rounded rounded-4 border border-dark login_button"
          type="submit">Log in</button>
      </div>
      <div class="my-3 fs-4">
        Don't have account yet?
        <br />
        <a href="signup" class="goto_login_or_signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
