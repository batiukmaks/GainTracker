{% extends "auth/base.html" %}
{% block styles_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='auth/css/measurements.css')}}" />
{% endblock %}


{% block header_measurements %}
{% include 'base_templates/navbar.html' %}
{% endblock %}

{% block content %}
<div class="container mt-5 p-5 border border-dark text-center rounded rounded-4">
  <div class="container row">
    <div class="col">
      <p class="lh-sm fs-2">
        Add measurements to<br />
        track the progress!
      </p>
    </div>
  </div>

  <form method="post">
    <div class="container row row-cols-1 gy-3">
      {% for measurement in schema.measurements %}
      <div class="col">
        <input type="number" step="0.01" placeholder="{{measurement}}" name="{{measurement}}" class="w-50 ps-3 border border-dark lh-sm fs-4 rounded rounded-3" />
      </div>
      {% endfor %}
    </div>

    <div class="container row mt-5">
      <div class="col">
        <button class="btn btn-outline-secondary w-50 p-1 fs-3 rounded rounded-4 " type="submit">add</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
